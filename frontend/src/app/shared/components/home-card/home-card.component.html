<ion-card>
  <div class="flex items-center w-72 ion-activatable ripple-parent rectangle">
    <ion-ripple-effect />
    <ion-icon
      class="ion-padding ion-no-border"
      role="img"
      [name]="homeCard().icon + '-outline'"
      size="large"
      [title]="homeCard().icon"
    />
    <span class="px-4">{{ homeCard().text }}</span>
  </div>
</ion-card>
